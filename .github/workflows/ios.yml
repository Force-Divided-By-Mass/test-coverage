name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'

jobs:
  tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    # - name: Lint
    #   run: swiftlint
      - name: Run macOS tests
        run: xcodebuild test -enableCodeCoverage YES -scheme TestMe -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.2'
      
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: latest
        
      - name: Run tests 
        run: |
          bundle exec fastlane coverage
